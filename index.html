<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate number</title>
</head>
<body>

    <div class="main">

        <h1 id="text">EMPTY</h1>

        <input type="text" class="min" id="min" placeholder="Minimum"> <br>

        <input type="text" class="max" id="max" placeholder="Maximum"> <br>

        <button onclick="generateNumber()">Generate</button>

    </div>


    <script>

        const generateNumber = () =>{

            const min = document.getElementById("min").value;
            const max = document.getElementById("max").value;
            const number = Math.random() * (max - min) + min << 0;
            document.getElementById("text").innerHTML = number
        }




    </script>


    
</body>
</html>
